<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        
        <link rel="stylesheet" href="Login.css">
        <script src="https://kit.fontawesome.com/e832911ff6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-bar">
            
                <div class="left-sec">
                    <img src="pimco/dd3c2c6c-8856-4585-9d53-3fce5accb7c5-removebg-preview.png" class="logo">
                    <a href=""><i class="fa-sharp fa-solid fa-bars fa-2x "></i></a>
                    <a href=""><i class="fa-solid fa-user fa-2x"></i></a>

                    
                    
                </div>
    
                <div class="right-sec">
                    <a href="https://fontawesome.com/icons/phone?s=solid&f=classic"><i class="fa-solid fa-house fa-2x"></i></a>
                    <a href=""><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
                    <a href=""><i class="fa-solid fa-address-card fa-2x"></i></a>
                    <a href=""><i class="fa-solid fa-phone fa-2x"></i></a>
                </div>
        </div>
        
        <div class="login-box">

            <h1>Login</h1>

            <form method="post">

                <div class="input-field">
                    <input type="text" required>
                    <span></span>
                    <label id="Username" > Username</label>
                </div>

                <div class="input-field">
                    <input type="password" required>
                    <span></span>
                    <label id="password"> Password </label>
                </div>

                <div class="forget-password"> Forget Password?</div>

                <input type="submit" value="login">

                <div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup</a>
                    </div>
                </div>
            </form>
        </div>

      

       

    </body>
</html>
