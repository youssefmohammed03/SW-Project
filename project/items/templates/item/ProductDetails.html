<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{item.name}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ProductDetails.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>

    <div class="card-wrapper">
      <div class="card">
        <!-- card left -->
        <div class="product-imgs">
          <div class="img-display">
            <div class="img-showcase">
              <img src="{{item.image.url}}">
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class="product-content">
          <h2 class="product-title">{{ item.name }}</h2>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star-half-alt"></i>
            <span>4.7</span>
          </div>
  
          <div class="product-price">
  
            <p class="new-price">New Price: <span>{{ item.price }} EGP</span></p>
          </div>
  
          <div class="product-detail">
            <h2>About this item:</h2>
            <p>{{ item.description }}</p>
            <ul>
              <li>Available: <span>In stock</span></li>
              <li>Category: <span>{{ item.category.name }}</span></li>
              <li>Shipping Area: <span>All over Cairo</span></li>
              <li>Shipping Fee: <span>Free</span></li>
            </ul>
          </div>
  
          
        </div>
      </div>
    </div>
  
    <script src="{% static 'js/ProductDetails.js' %}"></script>
  </body>
</html>
